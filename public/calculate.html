  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="income" type="text" class="validate">
          <label for="income">Income</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="cost" type="text" class="validate">

        </div>
      </div>
    </form>
    <button class="btn waves-effect waves-light" type="submit" name="action">Calculate</button>
    <h2 id="remaining"> </h2>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <p>How much money you do or do not have.</p>
      </div>
      <div class="card">
        <p id="suggestion">Suggestion: </p>
      </div>
    </div>
  </div>
  <canvas id="myChart"></canvas>
