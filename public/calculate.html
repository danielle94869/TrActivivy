  <script>
    function calc() {
      var income = Number(document.getElementById('income').value);
      var expenses = Number(document.getElementById('expenses').value);
      var budget = income - expenses;

      document.getElementById("budget").innerHTML = Number(budget);

      localStorage.setItem('tempIncome', Number(document.getElementById('income').value))

      document.getElementById('income').value = ''
      document.getElementById('expenses').value = ''
    }
  </script>
